<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Page</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="navbar">
        <div><a target="_blank" href="../home/home.html" >Home</a></div>
        <div><a target="_blank" href="../mens/mens.html">Mens</a></div>
        <div><a target="_blank" href="../women/women.html">Women</a></div>
        <div><a target="_blank" href="../signup/signup.html">SignUp</a></div>
        <div><a target="_blank" href="../login/login.html">Login</a></div>
    </div>
    <h1>SignUp Form</h1>
    <div id="container">
        <form id="form-container" >
            <div>
                <label>Email Id</label><br>
                <input id="email" type="email" placeholder="Enter Your Email Id"/>
            </div>
            <div>
                <label>Password</label><br>
                <input id="password" type="password" placeholder="Enter Your password"/>
            </div>
            <div>
                <label>Username</label><br>
                <input id="username" type="text" placeholder="Enter Your Username"/>
            </div>
            <div id="btn">
                <input type="submit" value="Submit"/>
            </div>
        </form>
    </div>
</body>
</html>

<script src="signup.js"></script>
