<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.box1 {
  position: absolute;
  top: 50px;
  left: 50px;
  background: red;
  width: 100px;
  height: 100px;
  z-index: 1;
}

.box2 {
  position: absolute;
  top: 70px;
  left: 70px;
  background: blue;
  width: 100px;
  height: 100px;
  z-index: 2; /* will appear on top of box1 */
}

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
